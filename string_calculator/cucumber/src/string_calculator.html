<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String Calculator kata in cucumber</title>
</head>
<body>
    <h2>String Calculator</h2>
    <label for="addend"> Enter input:</label>
    <input type="text" id="addend" />
    <input type="button" value="+" id = "plus" />
    <br/>
    <br/>
    <input type="button" value="Calculate" id = "calculate" />
    <p>
    <h3>Sum:</h3>
    <label id="sum"></label>
</body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"
        integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
        crossorigin="anonymous"></script>
<script type="application/javascript" src = "string_calculator.js"></script>
<script>
    $(document).ready(function() {
        let calculator = new StringCalculator();
        let addends = [];
        $('#plus').click(function(){
            addend = $("#addend").val();
            addends.push(addend);
            addend = "";
        });
        $('#calculate').click(function(){
            var sum = calculator.add(addends[0]);
            if (sum != undefined) {
                $('#sum').text(sum);
            }
        })
    });
</script>
