<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String Calculator kata in cucumber</title>
</head>
<body>
    <h2>String Calculator</h2>
    <label for="addends"> Enter input:</label>
    <input type="text" id="addends" /><br/>
    <input type="button" value="Calculate" id = "calculate" />
    <p>
    <h3>Sum:</h3>
    <label id="sum"></label>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
<script type="application/javascript" src = "string_calculator.js"></script>
<script>
    $(document).ready(function() {
        $('#calculate').click(function(){
            let calculator = new StringCalculator();
            var addends = $('#addends').val();
            var sum = calculator.add(addends);
            if (sum) {
                $('#sum').text(sum);
            }
        })
    });
</script>
